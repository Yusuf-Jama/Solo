<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main">
    <section>
        <nav>
            <div class="nav__container">
                <div nav__img>
                    <figure class="nav__img--wrapper">
                        <img class="nav__image" src="./assests/business logo.png" alt="">
                    </figure>
                </div>
                <div class="nav__ui">
                <ul class="nav__links">
                    <li class="nav__link">
                    <a href="#">About</a>
                    </li>
                    <li class="nav__link">
                    <a href="#">Blog</a>
                    </li>
                    <li class="nav__link">
                    <a href="#">Contact</a>
                    </li>
                    <li class="nav__link">
                    <a href="#">Sign in</a>
                    </li>
                    </ul>
                </div>
            </div>    
        </nav>
    </section>
    <section>
        <div class="about">
            <div class="about__text">
                <h1>Beautiful react templates <span class="blue__text">for you</span></h1>
                <p>Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components</p>
            </div>
                <div class="about__inputs"></div>
                    <input class="email__input" type="text" placeholder="Your Email Here"> <button class="about__button">Get Started</button></input>
                </div>
                    <div class="about__info">
                        <p class="shady__p">Our Trusted Sponsors</p>
                        <figure class="bus__logo">
                            <img class="logo" src="./assests/a third one.png" alt=""> <img class="logo" src="./assests/millenium investment.png" alt=""> <img class="logo" src="./assests/logo here.png" alt="">
